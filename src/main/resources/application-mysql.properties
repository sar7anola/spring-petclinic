spring.datasource.url=jdbc:mysql://petclinic-db:3306/petclinic
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SQL init
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/mysql/schema-mysql.sql
spring.sql.init.data-locations=classpath:db/mysql/data-mysql.sql

# JPA settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

