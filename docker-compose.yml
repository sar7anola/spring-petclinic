version: "3.9"

services:
  petclinic-app:
    build: ./petclinic-app
    container_name: petclinic-app
    ports:
      - "30082:9966"
    environment:
      - SPRING_PROFILES_ACTIVE=h2

  prometheus:
    build: ./monitoring
    container_name: prometheus
    ports:
      - "30090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "30091:3000"

