version: "3.9"

services:
  petclinic-app:
    build: ./petclinic-app
    container_name: petclinic-app
    ports:
      - "30082:9966"
    environment:
      - SPRING_PROFILES_ACTIVE=h2

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "30090:9090"
    volumes:
      - /home/sar7an/petclinic/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "30091:3000"

